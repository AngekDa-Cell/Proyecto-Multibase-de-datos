services:
  # --- Servicio 1: PostgreSQL ---
  postgres_db:
    image: postgres:latest
    container_name: postgres_agenda
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=agenda_user
      - POSTGRES_PASSWORD=AgendaPass123!
      - POSTGRES_DB=agenda_db
      - TZ=UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenda_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend

  # --- Servicio 2: MongoDB ---
  mongo_db:
    image: mongo:latest
    container_name: mongo_agenda
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=agenda_user
      - MONGO_INITDB_ROOT_PASSWORD=AgendaPass123!
      - TZ=UTC
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend

  # --- Servicio 3: Redis ---
  redis_db:
    image: redis/redis-stack:latest
    container_name: redis_agenda
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - backend

# Vol√∫menes para persistencia de datos
volumes:
  postgres_data:
  mongo_data:
  redis_data:

# Red interna dedicada para los servicios de base de datos / cache
networks:
  backend:
    driver: bridge

  # --- Servicio 4: API Python FastAPI ---
  api_app:
    build: .
    container_name: api_agenda
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://agenda_user:AgendaPass123!@postgres_db:5432/agenda_db
      - MONGO_URL=mongodb://agenda_user:AgendaPass123!@mongo_db:27017
      - REDIS_HOST=redis_db
    depends_on:
      - postgres_db
      - mongo_db
      - redis_db
    networks:
      - backend